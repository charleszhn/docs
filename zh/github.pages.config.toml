# Site Configuration
baseURL = "https://dapr-cn.github.io/"
title = "Dapr 中文文档"
theme = "docsy"

enableRobotsTXT = true
enableGitInfo = true

# Language Configuration
languageCode = "zh-cn"
contentDir = "content/zh"
defaultContentLanguage = "zh"

# Disable categories & tags
disableKinds = ["taxonomy", "term"]

# Google Analytics
[services.googleAnalytics]
id = "UA-149338238-3"

# Markdown Engine - Allow inline html
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Top Nav Bar
[[menu.main]]
    name = "官网"
    weight = 40
    url = "https://dapr.io"
[[menu.main]]
    name = "关于"
    weight = 50
    url = "https://dapr.io/#about"
[[menu.main]]
    name = "下载"
    weight = 60
    url = "https://dapr.io/#download"
[[menu.main]]
    name = "博客"
    weight = 70
    url = "https://blog.dapr.io/posts"
[[menu.main]]
    name = "社区"
    weight = 80
    url = "https://dapr.io/#community"
[[menu.main]]
    name = "英文文档"
    weight = 80
    url = "https://docs.dapr.io/"


[params]
copyright = "Dapr"
#privacy_policy = "https://policies.google.com/privacy"

# Algolia
algolia_docsearch = true
offlineSearch = false

# GitHub Information
github_repo = "https://github.com/dapr-cn/docs"
github_project_repo = "https://github.com/dapr/dapr"
github_subdir = "daprdocs"
github_branch = "v0.11"

# Versioning
version_menu = "v0.11 (latest)"
version = "v0.11"
archived_version = false

[[params.versions]]
  version = "v1.0-rc.2 (preview)"
  url = "https://v1-rc2.docs.dapr.io"
[[params.versions]]
  version = "v0.11 (latest)"
  url = "#"
[[params.versions]]
